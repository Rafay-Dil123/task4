<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Smooth Scroll Plugin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#section1" class="smooth-scroll">Section 1</a></li>
            <li><a href="#section2" class="smooth-scroll">Section 2</a></li>
            <li><a href="#section3" class="smooth-scroll">Section 3</a></li>
        </ul>
    </nav>
    <div id="section1" class="section">Section 1</div>
    <div id="section2" class="section">Section 2</div>
    <div id="section3" class="section">Section 3</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="smooth-scroll-plugin.js"></script>
</body>
</html>
